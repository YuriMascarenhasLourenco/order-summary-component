<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="background">
      
       <section class="card">
         <img src="./images/illustration-hero.svg" alt="" class="hero">

          <div class="content">
            <h1 class="title">Order Summary</h1>
            <p class="text">You can now listen to milions of songs audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="offer">

              <div class='icon-offer'> 
                <div class="icon">
                  <img src="./images/icon-music.svg" alt="">
                </div>
                <div class="offer-text">
                  <p><strong>Annual Plan</strong></p>
                  <p class="price">$59,99 a year</p>
                </div>
              </div>

              <a href="#">Change</a>
            </div>
            <div class="buttons">
              <button class="payment">Proceed to Payment</button>
              <button class="cancel">Cancel Order</button>
            </div>
          </div>
         
       </section>
    </main>
    <footer>
        <div class="attribution">
          Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Yuri Mascarenhas Louren√ßo</a>.
        </div>
    </footer>
  
</body>
</html>
